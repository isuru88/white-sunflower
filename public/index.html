<!doctype html>
<html>
  <head>
    <title>White Sunflower</title>  
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<script src="lib/socket.io-1.4.5.js"></script>
	<script src="lib/jquery-1.11.1.js"></script>		
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script>
	  var socket = io();
	  socket.on('state', function(msg){
	    if(msg.occupied) {
		  $('#message').replaceWith('<h1 id="message" class="jumbotron alert alert-danger" role="alert"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>&nbsp;<strong>Occupied</strong></h1>');
		} else {
		  $('#message').replaceWith('<h1 id="message" class="jumbotron alert alert-success" role="alert"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>&nbsp;<strong>Available</strong></h1>');
		}
	  });
	</script>
  </head>
  <body>
    <div class="container">
	<h1>White Sunflower</h1>
    <h1 id="message" class="jumbotron alert alert-success" role="alert">
	  <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
	  &nbsp;
	  <strong>Available</strong>
    </h1>
	</div>	    
  </body>
</html>
